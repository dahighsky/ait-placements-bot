name: Check Notices Every 15 Minutes
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check_notices:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # - name: Restore last notice ID
    #   uses: actions/cache@v2
    #   with:
    #     path: ./last_notice_id.txt
    #     key: ${{ runner.os }}-last-notice-id-${{ github.run_number }}
    #     restore-keys: |
    #       ${{ runner.os }}-last-notice-id-

    - name: Run notice check script
      env:
        COOKIE_VALUE: ${{ secrets.COOKIE_VALUE }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
      run: python check_notices.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add last_notice_id.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update last_notice_id.txt" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload logs
      uses: actions/upload-artifact@v2
      with:
        name: script-logs
        path: ${{ github.workspace }}/*.log